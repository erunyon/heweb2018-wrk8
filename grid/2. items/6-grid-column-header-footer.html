<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grid Column</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../demo.css">
  <style>
  .items {
    width:800px;
    display:grid;
    grid-gap:1rem;
    grid-template-columns:repeat(4, 1fr);
  }
  .items .header,
  .items .footer {
    grid-column:1 / -1;
    background:goldenrod;
  }
  </style>
</head>
<body>
<h1>Grid Column</h1>

<ul class="items">
  <li class="header">&lt;header&gt;</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
  <li>11</li>
  <li class="footer">&lt;footer&gt;</li>
</ul>

<footer>
  <p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-row">MDN Grid Row</a>
  </p>
</footer>

</body>
</html>
