<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Overlapping</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../demo.css">
  <style>
  .items {
    display:grid;
    grid-gap:1rem;
    grid-template-columns:repeat(4, 1fr);
    grid-template-rows:repeat(7, 60px);
  }
  .items .header,
  .items .footer {
    grid-column:1 / -1;
    background:goldenrod;
  }
  .items li:nth-child(2){
    grid-column:1 / 4;
    grid-row:2 / 5;
    background:#bada55;
  }
  .items li:nth-child(3){
    grid-column:2/3;
    grid-row:2 / 5;
  }
  .boo {
    align-self:center;
  }
  </style>
</head>
<body>
<h1>Overlapping</h1>

<ul class="items">
  <li class="header">&lt;header&gt;</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
  <li class="boo">ðŸ‘»</li>
  <li class="footer">&lt;footer&gt;</li>
</ul>

<footer>
  <p><a href="https://law.nd.edu/">Header section of law.nd.edu</a></p>
</footer>

</body>
</html>
