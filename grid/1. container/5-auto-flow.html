<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>grid-auto-flow</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../demo.css">
  <style>
  .items {
    display:grid;
    grid-gap:1rem;
    grid-auto-flow:column;
  }
  </style>
</head>
<body>
<h1>grid-auto-flow</h1>

<ul class="items">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
  <li>11</li>
  <li>12</li>
  <li>13</li>
</ul>

<footer>
  <p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-auto-flow">MDN Grid Auto Flow</a>
  </p>
</footer>
</body>
</html>
